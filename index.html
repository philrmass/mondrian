<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
    <title>Mondrian Copies</title>
  </head>
  <body>
    <main>
      <header>
        <h1>Mondrian Copies</h1>
        <h3>Copies of Piet Mondrian Paintings using CSS Grid</h2>
      </header>
      <section id="picture0">
        <h2>Composition with Red, Blue, and Yellow</h3>
        <div class="original">
          <h4>Original</h4>
          <img class="original" src="img/painting0.png">
        </div>
        <div class="copy">
          <h4>CSS Grid Copy</h4>
          <div class="canvas black">
            <div class="painting">
              <div class="white"></div>
              <div id="red0" class="red"></div>
              <div class="black"></div>
              <div class="white"></div>
              <div class="black"></div>
              <div class="black"></div>
              <div class="black"></div>
              <div id="blue0" class="blue"></div>
              <div id="white0" class="white"></div>
              <div class="white"></div>
              <div class="black"></div>
              <div class="yellow"></div>
            </div>
          </div>
        </div>
      </section>
      <section id="picture1">
        <h2>Composition No. II, with Red and Blue</h3>
        <div class="original">
          <h4>Original</h4>
          <img class="original" src="img/painting1.png">
        </div>
        <div class="copy">
          <h4>CSS Grid Copy</h4>
          <div class="canvas black">
            <div class="painting">
              <div id="red0" class="red"></div>
              <div id="white0" class="white"></div>
              <div id="white1" class="white"></div>
              <div id="blue0" class="blue"></div>
              <div id="white2" class="white"></div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
  </html>
